			<svg id="demo" xmlns="http://www.w3.org/2000/svg" version="1.1" width="200" height="80"></svg>
			<script>
				var socket = io.connect('http://localhost:7000');
				var viewport = Snap("#demo");
				var circle = viewport.circle(100, 40, 40);
				circle.attr({
					fill: 'silver',
					stroke: 'black',
					strokeWidth: 5
				});
				
				function drawGraph()
				{socket.on ('hour', function (msg) //Connects to Node Data Server
				 {circle.animate({r: parseInt(msg.hour), x: 20, y: 30}, 300);	circle.attr({fill: 'silver', stroke: 'black', strokeWidth: parseInt(msg.hour)});});	
				 circle.animate({r: 10, x: 10, y: 30}, 300);	circle.attr({fill: 'silver', stroke: 'black', strokeWidth: parseInt(10)});
				}
				
				drawGraph();
			</script>
		</div>
