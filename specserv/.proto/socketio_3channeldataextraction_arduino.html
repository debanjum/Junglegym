<html>
        </head>
            
           <script type="text/javascript" src="http://localhost:8000/socket.io/socket.io.js"></script>
            
           <script>
               var socket = io.connect('http://localhost:8000');
               socket.on
               ('connect', function () 
               {
                   socket.on
                   ('cm1', 
                   function (msg) 
                   {
                       // Convert value to integer
                       var VALUE = parseInt(msg);
                       var SPAN  = document.getElementById('channel1');
                       
                       var text = document.createTextNode(VALUE);
						if(SPAN.childNodes.length == 0)
						{
							SPAN.appendChild(text)							
						}
						else
						{
							SPAN.firstChild.nodeValue = VALUE;
						}
		   } );

                   socket.on
                   ('cm2', 
                   function (msg) 
                   {
                       // Convert value to integer
                       var VALUE = parseInt(msg);
                       var SPAN  = document.getElementById('channel2');
                       
                       var text = document.createTextNode(VALUE);
						if(SPAN.childNodes.length == 0)
						{
							SPAN.appendChild(text)							
						}
						else
						{
							SPAN.firstChild.nodeValue = VALUE;
						}
		   } );

                   socket.on
                   ('cm3', 
                   function (msg) 
                   {
                       // Convert value to integer
                       var VALUE = parseInt(msg);
                       var SPAN  = document.getElementById('channel3');
                       
                       var text = document.createTextNode(VALUE);
						if(SPAN.childNodes.length == 0)
						{
							SPAN.appendChild(text)							
						}
						else
						{
							SPAN.firstChild.nodeValue = VALUE;
						}
		   } );
	      } );
 
           </script>
       </head>
       <body>
           <div role="main">
               Channel 1: <span id="channel1"></span>               
               Channel 2: <span id="channel2"></span>               
               Channel 3: <span id="channel3"></span>               
           </div>
       </body>
   </html>
